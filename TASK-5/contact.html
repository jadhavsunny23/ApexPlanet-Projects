<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRJ-Shop — Contact</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="logo" href="index.html">SRJ-Shop</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a class="cart-link" href="cart.html">Cart (<span id="navCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section>
      <h2>Contact Us</h2>
      <form id="contactForm" class="contact-form" novalidate>
        <label>
          Name
          <input type="text" id="contactName" required placeholder="Your name">
        </label>
        <label>
          Email
          <input type="email" id="contactEmail" required placeholder="you@example.com">
        </label>
        <label>
          Message
          <textarea id="contactMessage" rows="5" required placeholder="How can we help?"></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Send</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© SRJ-Shop</small>
    </div>
  </footer>
</body>
</html>
